<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Travelgram</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
  <header>
    <nav>
      <img id="logo" src="assets/Logo.svg" alt="Travelgram logo">

      <div class="explore-section">
        <img id="search-icon" src="assets/icons/magnifying-glass.svg" alt="Search icon">
        <a href="#">Explorar</a>
        <a href="#">Minhas viagens</a>
        <a href="#">
          <img id="pfp" src="assets/Profile pic.svg" alt="profile">
        </a>
      </div>
    </nav>

    <section class="profile-card">

      <img src="assets/Profile pic.svg" alt="Profile Picutre">

      <div class="user-info">
      <h2>Isabela Torres</h2>
      <p>Aqui compartilho as histórias registradas em cada clique, explorando cantinhos fascinantes do nosso planeta a partir da movimentada cidade de São Paulo. 🏙️📸</p>
      </div>

      <div class="stats">
        <p>
          <img class="stats-icon" src="assets/icons/MapPin.svg" alt="">
          São Paulo, Brazil
        </p>
        <p>
          <img class="stats-icon" src="assets/icons/AirplaneTilt.svg" alt="">
          37 países
        </p>
        <p>
          <img class="stats-icon" src="assets/icons/Image.svg" alt="">
          240 fotos
        </p>
      </div>
      

    </section>
    
  </header>
</body>
</html>
